<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden & Company</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">GARDEN & COMPANY</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Artists</a>
      <a href="#">Projects</a>
      <a href="#">News</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="hero-image.jpg" alt="Main Talent" class="hero-img" />
    <div class="hero-text">
      <h1>REPRESENTING<br />TOP TALENT</h1>
      <button class="cta">VIEW PORTFOLIO</button>
    </div>
  </section>

  <!-- Artists Section -->
  <section class="artists">
    <h2>ARTISTS</h2>
    <div class="artist-grid">
      <div class="artist-card">
        <img src="artist1.jpg" alt="Jae Yi" />
        <p class="name">Jae Yi</p>
      </div>
      <div class="artist-card">
        <img src="artist2.jpg" alt="Sophia Clark" />
        <p class="name">Yi Jae</p>
      </div>
      <div class="artist-card">
        <img src="artist3.jpg" alt="James Edwards" />
        <p class="name">Yi Jae Yi</p>
      </div>
    </div>
  </section>

  <!-- Announcement -->
  <section class="announcement">
    <h2>ANNOUNCING NEW CLIENT SIGNING</h2>
    <p class="date">April 18, 2024</p>
  </section>

</body>
</html>
